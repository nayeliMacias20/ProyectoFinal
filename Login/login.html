<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css.css" rel="stylesheet">
</head>
<body>
<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Sistema de control de ventas</h3>
                                </div>

                                <h6 class="h5 mb-0">Bienvenido</h6>
                                <p class="text-muted mt-2 mb-5">Ingresa tu usuario y contraseña para acceder al sistema de ventas.</p>

                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Usuario</label>
                                        <input type="email" class="form-control" id="idusuario">
                                    </div>
                                    <div class="form-group mb-5">
                                        <label for="exampleInputPassword1">Contraseña</label>
                                        <input type="password" class="form-control" id="idcontrasena">
                                    </div>
                                    <button type="submit" class="btn btn-theme">Aceptar</button>
                                    <a href="#l" class="forgot-link float-right text-primary">Necesitas ayuda?</a>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
               
            </div>


            <!--<p class="text-muted text-center mt-3 mb-0">Aqui se puede poner otra wea <a href="register.html" class="text-primary ml-1">butonnnnn</a></p>-->

        </div>

    </div>

</div>


<script type="text/javascript">

</script>
</body>
</html>
